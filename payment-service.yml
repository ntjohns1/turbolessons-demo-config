management:
  endpoints:
    web:
      exposure:
        include: '*'

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true
  packages-to-scan: com.turbolessons.paymentservice.controller
logging:
  level:
    root: INFO
eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/
spring:
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
  mustache:
    check-template-location: false
  jackson:
    mapper:
      propagate-transient-marker: true
STRIPE_PUBLIC_KEY: '{cipher}'
STRIPE_SECRET_KEY: '{cipher}'

event-service:
  url: http://event-service:5001
  endpoints:
    lessons: /api/lessons